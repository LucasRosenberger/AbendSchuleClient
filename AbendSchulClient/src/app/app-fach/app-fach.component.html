<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{fach.Kolleg}} {{fach.Fach}}</mat-card-title>
    <mat-card-subtitle>Semester: {{fach.Sem}}</mat-card-subtitle>
  </mat-card-header>
  <mat-checkbox [(ngModel)]="this.fach.picked" (click)="send()">Besuchen</mat-checkbox>
</mat-card>
